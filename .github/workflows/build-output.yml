name: Build output

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install and Build
        run: |
          npm ci
          npm run build:output
      - name: Commit
        uses: uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Output built (${{ github.event.release.tag_name }})